{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<form method="POST" action="{{url_for('Users.register')}}">
	<br>
	<h1 class="reg"> Register Now!</h1>
	<div class="form-group">
        <fieldset>
			<label for="username"> Username:</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="Enter your Username" required>
		</fieldset>
		<br>

		<fieldset>
			<label for="email"> Email:</label>
			<input type="text" name="email" id="email" class="form-control" placeholder="Enter your Email address" required>
		</fieldset>


		<br>
		<fieldset>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="Enter your Password"
				required>
		</fieldset>


		<br>
		<fieldset>
			<label for="confirm_password">Confirm Password:</label>
			<input type="password" name="confirm_password" id="password" class="form-control" placeholder="Confirm Password"
				required>
		</fieldset>
	

		<br>
		<fieldset align="center">
			<button type="submit" id="button" class="button">Submit</button>
		</fieldset>
	</div>
</form>
{% endblock %}
